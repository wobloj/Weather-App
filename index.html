<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link id="favicon"  rel="icon"  href="favicons/0.png"  type="image/png"  sizes="16*16">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/3791a5ccb0.js" crossorigin="anonymous"></script>

    <title>Weather app</title>
</head>
<body onload="loadTable()">
    <main>
        <nav>
            <h2 class="title">Ulubione</h2>
            <table>
                <tbody id="favourite-table">
                </tbody>
            </table>
        </nav>
        <div class="main">
            <div class="weather">
                <div class="main-location">
                    <div class="name_icon">
                        <img id="weather_icon" src="" alt="">
                        <h2 id="location" class="location">Weather App</h2>
                    </div>
                    <p class="condition" id="condition"></p>
                </div>
                <p id="temperature" class="temperature"></p>
                <p id="temperature-feelslike" class="temperature-feelslike"></p>
                <p id="cloud" class="cloud"></p>
                <p id="wind" class="wind"></p>
                <p id="humidity" class="humidity"></p>

                <div class="flex-column">
                    <input type="text" name="search" id="search">
                    <div class="buttons">
                        <button id="searchButton">Wyszukaj</button>
                        <i style="display: none;" id="add-to-favourite" class="icon fa-regular fa-solid fa-star"></i>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="info-box" class="info-box">
            
        </div>
    </main>
</body>
</html>
